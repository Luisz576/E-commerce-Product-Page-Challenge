<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <div class="navigation">
                    <h1>sneakers</h1>
                    <ul class="navigation-options">
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contatic</li>
                    </ul>
                </div>
                <div class="user-options">
                    <p><img class="user-cart" src="./imgs/cart.svg" alt="shop"></p>
                    <p><img class="user-avatar" src="./imgs/img_avatar.png" alt="profile"></p>
                </div>
            </div>
        </header>
        <section class="product-section">
            <div class="product-section-content">
                <div class="product-images">
                    <div class="product-images-main">
                        <img src="./imgs/img_avatar.png" alt="main product image">
                    </div>
                    <div class="product-images-images">
                        <img src="./imgs/img_avatar.png" alt="product image option 1">
                        <img src="./imgs/img_avatar.png" alt="product image option 2">
                        <img src="./imgs/img_avatar.png" alt="product image option 3">
                        <img src="./imgs/img_avatar.png" alt="product image option 4">
                    </div>
                </div>
                <div class="product-info">
                    <h2>sneaker company</h2>
                    <h3>Fall Limited Edition Sneakers</h3>
                    <p class="product-info-description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                    <div class="product-price">
                        <p class="product-off-price">$125.00<span class="product-price-off">50%</span></p>
                        <p class="product-old-price">$250.00</p>
                    </div>
                    <div class="product-form">
                        <button class="product-form-add-or-remove">-</button>
                        <span>0</span>
                        <button class="product-form-add-or-remove">+</button>
                        <button class="product-form-add-to-cart">
                            <img src="./imgs/white-cart.svg">
                            <p>Add to cart</p>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
